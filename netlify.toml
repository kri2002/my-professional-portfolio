[build]
  command = "npm run build"
  # Next.js usa el output en .next/static/ y funciones en .netlify/functions
  publish = ".next"

# Reglas de redireccionamiento para que Next.js funcione correctamente en Netlify
# Esto dirige todas las peticiones a la funci√≥n que maneja el SSR/rutas
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200